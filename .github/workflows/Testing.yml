name: Testing
run-name: "Tests triggered by ${{ github.actor }}"

on: [push]

jobs:
  job-run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: "Clone repository"
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    - name: "Install dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: "Automatically format files via ruff"
      uses: astral-sh/ruff-action@v3
      with:
        args: "format"
    - name: "Report on linting problems found, but do not crash the action"
      uses: astral-sh/ruff-action@v3
      with:
        args: "check --output-format=github --exit-zero"
    
    - name: "Test with pytest"
      run: |
        python -m pytest tests/ --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
