name: 'Deploy Stellaris mod update action'
description: 'Run Python script to bump version numbers, set supported Stellaris version, and create a Github release.'
author: 'Aerolfos'
inputs:
  versionType:
    description: 'Version type to bump'
    required: true
    default: 'Patch'
    type: choice
    options:
    - Major
    - Minor
    - Patch
  versionStellaris:
    description: 'Stellaris version to support'
    required: true
    type: string

runs:
  using: 'composite'
  steps:
    - name: 'Run main script'
      run: main.py ${{ inputs.versionType }} ${{ inputs.versionStellaris }}
      shell: python
