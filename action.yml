# Expects to be run from a directory that's alongside the relevant mod repo
name: 'Deploy Stellaris mod update action'
description: 'Run Python script to bump version numbers, set supported Stellaris version, and create a Github release.'
author: 'Aerolfos'
inputs:
  versionType:
    description: 'Version type to bump, follows semantic versioning'
    required: true
    default: 'Patch'
    type: choice
    options:
    - 'Major'
    - 'Minor'
    - 'Patch'
  versionStellaris:
    description: 'Stellaris version to support'
    required: true
    type: string
  useChangelog:
    description: |
          Fill in changelog for release?

          Expects a CHANGELOG.md file in target repo
    required: true
    type: boolean

runs:
  using: 'composite'
  steps:
    - name: 'Run main script'
      id: python_main
      working-directory: stellaris_mod_deploy_action
      run: python main.py "${{ inputs.versionType }}" "${{ inputs.versionStellaris }}" "${{ inputs.useChangelog }}" "${{ github.event.repository.name }}" "${{ github.repository }}"
      # repo name from original caller passed as the folder name for the mod
      shell: bash

    - name: 'Test print release tag'
      id: test_one
      working-directory: stellaris_mod_deploy_action
      run: printf '%s\n' "$MOD_RELEASE_TAG"
      shell: bash

    - name: 'Test print release title'
      id: test_two
      working-directory: stellaris_mod_deploy_action
      run: printf '%s\n' "$MOD_RELEASE_TITLE"
      shell: bash
      
